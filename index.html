<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CurencyConventer</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <main>
        <h1>Curency Conventer</h1>
        <div class="wrapper">
            <div class="input_card">
                <label class="lb_input"  for="amount">Введите кол-во рублей</label>
                <input class="amount_input"  type="number" id="amount">
                <button class="convert">Конвертировать</button>
            </div>
            <div class="output_card">
                <div class="result">Рубли: <span class="rub">0</span>₽</div>
                <div class="result">Доллары: <span class="usd">0</span>$</div>
                <div class="result">Евро: <span class="eur">0</span>€</div>
            </div>
        </div>
    </main>
</body>
</html>
